    <h1>Hotel Booking</h1>

    <form>
        <label for="name">Name </label> <br>
        <input type="text" name="name" id="firstname" required> &nbsp; &nbsp; <input type="text" name="name"
            id="lastname" required><br>
        <label for="firstname">First Name </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <label for="lastname">Last Name </label> <br><br>

        <label for="email">E-mail </label><br>
        <input type="email" name="email" id="email" required><br><br>

        <label for="room">Room Type </label><br>
        <select>
            <option value="Please Select">Please Select</option>
            <option value="Standard Room (1 to 2 People)">Standard Room (1 to 2 People)</option>
            <option value="Family Room (1 to 4 People)">Family Room (1 to 4 People)</option>

            <option value="Mix Dorm Room (6 People)">Mix Dorm Room (6 People)</option>
            <option value="Female Dorm Room (6 People)">Female Dorm Room (6 People)</option>
            <option value="Male Dorm Room (6 People)">Male Dorm Room (6 People)</option>
        </select> <br><br>

        <label for="No of guests">Number of Guests </label><br>
        <input type="number" name="guests" id="No of guests" placeholder="e.g., 23" required><br><br>

        <label for="date&time">Arrival Date & Time</label><br>
        <input type="date" id="date&time" name="date" required /> &nbsp; &nbsp;
        <input type="time" name="time" id="date&time" required><br>
        <label for="date">Date </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;
        <label for="time">Hour Minutes </label> <br><br>

    </form>
